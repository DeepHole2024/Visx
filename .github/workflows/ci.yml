name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install dependencies
      run: yarn install --frozen-lockfile --ignore-engines
    - name: Build packages
      run: yarn run build
    - name: Run jest
      run: yarn run jest -w 4
      env:
        CI: true
    - name: Run lint
      run: yarn run lint
